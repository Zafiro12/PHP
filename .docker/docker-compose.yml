 version: '3'

 services:
   web:
    build:
        context: .
        dockerfile: ./php/Dockerfile
    environment:
        XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9003 remote_enable=1 # USAR 172.17.0.1 en linux
    ports:
        - '80:80'
    volumes:
        - '../src:/var/www/html'
        - ./php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
        - ./php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
        - ./php/conf.d/docker-php.conf:/etc/apache2/conf-available/docker-php.conf
    extra_hosts:
      - "host.docker.internal:host-gateway"